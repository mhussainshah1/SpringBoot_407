<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{base::header}">

    <title>login</title>
</head>

<body>

<div th:replace="~{base::nav}"></div>
<br/>
<div class="container col-md-6 text-center">
    <h2>Login</h2>

    <div class=" mb-3 error-message" th:if="${param.error}">
        Invalid username or password
    </div>

    <div class=" mb-3 error-message" th:if="${param.logout}">
        You have been logged out
    </div>

    <div class=" mb-3" th:text="${message}">

    </div>

    <form method="post" th:action="@{/login}">

        <div class=" mb-3 row">
            <label class="col-sm-2 col-form-label" for="username">Username:</label>
            <div class="col-sm-10">
                <input class="form-control" id="username" name="username" placeholder="User Name" type="text">
            </div>
        </div>
        <div class=" mb-3 row">
            <label class="col-sm-2 col-form-label" for="password">Password:</label>
            <div class="col-sm-10">
                <input class="form-control" id="password" name="password" placeholder="Password" type="password">
            </div>
        </div>
        <div class=" mb-3">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
        <a href="/register">Register here</a>
    </form>
</div>

<div th:replace="~{base::footer}"></div>

</body>
</html>
